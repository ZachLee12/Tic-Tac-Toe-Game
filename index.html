<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <p>Tic-Tac-Toe</p>
    </header>

    <main>
        <section class="gameboard">
            <div class="field" id="0"></div>
            <div class="field" id="1"></div>
            <div class="field" id="2"></div>
            <div class="field" id="3"></div>
            <div class="field" id="4"></div>
            <div class="field" id="5"></div>
            <div class="field" id="6"></div>
            <div class="field" id="7"></div>
            <div class="field" id="8"></div>
        </section>

        <div class="players-turn"></div>

        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Open Modal</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>

                <form action="" onsubmit="return false">
                    <div class="player-container">
                        <div class="name-container">
                            <label for="player1-name">Player-1 Name</label>
                            <input type="text" id="player1-name" required value="Zach">
                        </div>
                        <div class="team-container">
                            <label for="player1-team">Player-1 Team (X or O)</label>
                            <input type="text" id="player1-team" disabled value="X">
                        </div>
                    </div>
                    <div class="player-container">
                        <div class="name-container">
                            <label for="player2-name">Player-2 Name</label>
                            <input type="text" id="player2-name" required value="Manu">
                        </div>
                        <div class="team-container">
                            <label for="player2-team">Player-2 Team (X or O)</label>
                            <input type="text" id="player2-team" disabled value="O">
                        </div>
                    </div>

                    <button type="submit" id="play-btn">Let's play!</button>
                </form>
            </div>

        </div>
    </main>


    <footer></footer>
    <script src="./script.js" defer></script>
</body>

</html>
