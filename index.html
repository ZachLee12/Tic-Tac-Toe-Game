<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/tic-tac-toe.png">

</head> 

<body>
    <header class="header">
        <p>Tic-Tac-Toe</p>
    </header>

    <main class="main">
        <div class="gameboard-wrapper">
            <section class="gameboard">
                <div class="field field-0" id="0"></div>
                <div class="field field-1" id="1"></div>
                <div class="field field-2" id="2"></div>
                <div class="field field-3" id="3"></div>
                <div class="field field-4" id="4"></div>
                <div class="field field-5" id="5"></div>
                <div class="field field-6" id="6"></div>
                <div class="field field-7" id="7"></div>
                <div class="field field-8" id="8"></div>
            </section>
        </div>

        <div class="players-turn"></div>

        <!-- Player Form Modal -->
        <div id="player-form-modal" class="initial-modal">

            <!-- Modal content -->
            <div class="player-form-modal-content">
                <form class="player-form" action="" onsubmit="return false">
                    <div class="player-container">
                        <div class="name-container">
                            <label for="player1-name">Player-1 Name</label>
                            <input type="text" id="player1-name" required maxlength="10">
                        </div>
                        <div class="team-container">
                            <label for="player1-team">Team</label>
                            <input type="text" id="player1-team" disabled value="X">
                        </div>
                    </div>
                    <div class="player-container">
                        <div class="name-container">
                            <label for="player2-name">Player-2 Name</label>
                            <input type="text" id="player2-name" required maxlength="10">
                        </div>
                        <div class="team-container">
                            <label for="player2-team">Team</label>
                            <input type="text" id="player2-team" disabled value="O">
                        </div>
                    </div>

                    <button type="submit" id="play-btn">Let's play!</button>
                </form>
            </div>
        </div>

        <!-- Winner Form Modal -->
        <div id="winner-modal">
            <!-- Modal content -->
            <div class="winner-modal-content">
                <div class="winner">Winner wins!</div>
                <div class="game-over-buttons-container">
                    <button id="play-again">Play Again</button>
                    <button id="change-players">Change Players</button>
                </div>
            </div>
        </div>
    </main>


    <footer></footer>
    <script src="./script.js" defer></script>
</body>

</html>
